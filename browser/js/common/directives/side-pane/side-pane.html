<div class='side-pane'>
	<div class='controls'>
		<button class='btn btn-default rewind'><span class='glyphicon glyphicon-backward'></span></button>
		<button class='btn btn-default play'><span class='glyphicon glyphicon-play'></span></button>
		<button class='btn btn-default pause'><span class='glyphicon glyphicon-pause'></span></button>
		<button class='btn btn-default forward'><span class='glyphicon glyphicon-forward'></span></button>
		<button class='btn btn-default stop'><span class='glyphicon glyphicon-stop'></span></button>
	</div>
	<div class='description'>
		<p>{{showing.latitude}}, {{showing.longitude}}</p>
	</div>
	<div class='audiotext'>
		<p ng-repeat='story in stories'></p>
	</div>
</div>
